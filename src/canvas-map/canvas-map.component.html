<button (click)="swap()">Draw Dynamic</button>
<button (click)="drawProfile = false">Draw Static</button>
<agm-map
  [latitude]="coords.lat"
  [longitude]="coords.lon">
  <agm-marker *ngFor="let m of markers; let i = index;"
    [latitude]="m.lat"
    [longitude]="m.lon"
    [iconUrl]="m.base64 || getIcon(m.type, i)">
  </agm-marker>
</agm-map>
