<left-arrow
  *ngIf="parseInt(content.style.left) < 0"
  (click)="scroll('left')">
  <chevron></chevron>
</left-arrow>
<scroll-container #container>
  <scroll-content [style.left]="'0px'" #content>
    <ng-content></ng-content>
  </scroll-content>
</scroll-container>
<right-arrow
  *ngIf="content.offsetWidth > (-parseInt(content.style.left) + container.offsetWidth + 75)"
  (click)="scroll('right')">
  <chevron class="right"></chevron>
</right-arrow>
