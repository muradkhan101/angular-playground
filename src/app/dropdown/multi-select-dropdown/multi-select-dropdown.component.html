<button
  tabindex="0"
  aria-haspopup="true"
  *ngIf="!state.open"
  class="dropdown-button"
  (click)="toggleDropdown($event)">
  Select {{placeholder}} <i class="zmdi zmdi-chevron-down"></i>
</button>
<div #dropdownEl
  *ngIf="state.open"
  class="dropdown-button">
  <input
    type="text"
    (keyup)="search($event)"
    placeholder="Search {{placeholder}}"/>
  <i class="zmdi zmdi-search"></i>
</div>

<ul
  *ngIf="state.open"
  aria-role="menu"
  #dropdownEl>
  <li aria-role="menuitem">
    <input
      type="checkbox"
      [indeterminate]="state.checkboxes.isIndeterminate"
      [checked]="state.checkboxes.mainChecked"
      (click)="toggleAll()">
      Check All
  </li>
  <li
    aria-role="menu-item"
    *ngFor="let item of (items | filter:'Name':state.search)"
    (click)="select(item)">
    <input type="checkbox" [checked]="state.checkboxes.getCheckboxStatus(item.Value)">
    {{item.Name}}
  </li>
</ul>
