<button
  tabindex="0"
  aria-haspopup="true"
  class="dropdown-button"
  (click)="toggleDropdown($event)">
  {{placeholder || 'Select'}} <i class="zmdi zmdi-chevron-down"></i>
</button>

<ul
  *ngIf="state.open"
  aria-role="menu">
  <li
    aria-role="menu-item"
    *ngFor="let item of items"
    (click)="output(item)">{{item.Name}}</li>
</ul>
