<table>
  <thead>
    <th>One</th>
    <th>Two</th>
    <th>Three</th>
  </thead>

    <td>Reg Cell</td>
    <td>Reg Cell2 </td>
    <td>Normie Cell</td>
  </tr>
  <tr>
    <td colspan="100">
      <app-accordion [open]="state.open.row1">
        <table>
          <thead>
            <th>This Table</th>
            <th>Is Inside</th>
            <th>Another One!</th>
          </thead>
          <tr (click)="state.open.row2 = !state.open.row2">

          </tr>

            <td colspan="100">

                  <thead>
                    <th>This Table</th>
                    <th>Is Inside</th>
                    <th>Another One!</th>
                  </thead>
                  <tr>
                    <td>Another Row</td>

                  </tr>
                </table>
              </app-accordion>

    <td>Reg Row</td>
    <td>Dont Mind This </td>
